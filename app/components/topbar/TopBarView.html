<header class="main-header">
  <!-- Logo -->
  <div  class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><img src="assets/img/foxstream_icon.png" class="image" alt="Foxstream icon"></span>
    <!-- logo for regular state and mobile devices -->
    <div class="logos"><img src="assets/img/foxstream_text_icon.png" class="image" alt="Foxstream icon"></div>
  </div>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

	<!-- Tasks: style can be found in dropdown.less -->
	<li class="dropdown tasks-menu">

	  <!-- User Account: style can be found in dropdown.less -->
	<li class="dropdown user user-menu">
	  <a class="dropdown-toggle" data-toggle="dropdown">
	    <i class="fa fa-user" style="font-size: 1em;"></i>
	    <span class="hidden-xs">{{user.name}}</span>
	  </a>
	  <ul class="dropdown-menu">
	    <!-- User image -->
	    <li class="user-header">
	      <i class="fa fa-user" style="font-size: 6em; color:white;"></i>
	      <p>
		{{user.name}} - {{user.admin ? 'Administrator' : 'User' }}
		<small>{{user.email}}</small>
	      </p>
	    </li>
	    <!-- Menu Body -->
	    <li class="user-body">
	      <div class="row">
	      </div>
	      <!-- /.row -->
	    </li>
	    <!-- Menu Footer-->
	    <li class="user-footer">
	      <div class="pull-left">
		<a class="btn btn-default btn-flat">Profile</a>
	      </div>
	      <div class="pull-right">
		<a class="btn btn-default btn-flat" href="/logout">Sign out</a>
	      </div>
	    </li>
	  </ul>
	</li>
      </ul>
    </div>
  </nav>
</header>
